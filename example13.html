<!DOCTYPE html>
<html class=''>

<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
	<style>

	</style>
</head>

<body>
	<div class="row">
		<div class="columns small-12">
			<h3>Update a post</h3>
			<p>with authentication!</p>
		</div>
	</div>
	<div class="row">
		<div class="columns small-12 medium-6">
			<form>
				<div class="row">
				<div class="columns small-4">Site:</div>
				<div class="columns small-8"><input type="text" id="goto10" placeholder="http://yoursite.edu" /></div> 
			</div>
			<div class="row">
				<div class="columns small-4">User:</div>
				<div class="columns small-8"><input type="text" id="user" placeholder="" /></div> 
			</div>
			<div class="row">
				<div class="columns small-4">Pass:</div>
				<div class="columns small-8"><input type="password" id="pass" placeholder="" /></div> 
			</div>
	
				
				
			<h4>Your post:</h4>
			<div class="row">
				<div class="columns small-4">Post ID:</div>
				<div class="columns small-8"><input type="text" id="post_id" placeholder="#" /></div> 
			</div>
			<div class="row">
				<div class="columns small-4">Title:</div>
				<div class="columns small-8"><input type="text" class="refine" id="title" placeholder="" /></div> 
			</div>
			<div class="row">
				<div class="columns small-4">Content:</div>
				<div class="columns small-8"><textarea class="refine" id="content"></textarea></div> 
			</div>
					
				
			<div class="row">
				<div class="columns small-8 small-offset-4"><input type="submit" class="button expanded" value="PUT it!" /></div> 
			</div>
				
			</form>
		</div>
		<div class="columns small-12 medium-6">
			<div id="info"></div>
			<ul><div id="response"></div></ul>
			</div>
	</div>	

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js'></script>
	<script>
        $(document).foundation();
        
		$(document).ready(function() {
			var i, url, user, pass;
			
			// get first
			$("form").submit( function(){
				post_id = $('#post_id').val();
				url = $('#goto10').val() + '/wp-json/wp/v2/posts/' + post_id + "?";
				user = $('#user').val()
				pass = $('#pass').val()
				
				// Define
				$('.refine').each( function(){
					if( $(this).val() ){
						url += '&' + $(this).prop('id') + '=' + encodeURIComponent( $(this).val() ); // if not blank add to url // make sure to encode
					}
				});
				
				$('#response').html( '<strong>PUT:</strong> <a href="' + url + '">' + url + '</a>');
				
				$.ajax({
						url: url,
						method: 'PUT', // Could also use POST
						crossDomain: true,
						beforeSend: function ( xhr ) {
							xhr.setRequestHeader( 'Authorization', 'Basic ' + btoa( user + ':' + pass ) ); // encode 'username:password' in base 64
						}
				}).done( function( data, status, request) {
					$('#response').append('<xmp>' + JSON.stringify(data, null, 2) + '</xmp>');	
				}).fail(function(error) {
							alert( "Error: " +  JSON.stringify(error) );
				});	
				
				return false;
			});
			


		});
		
	</script>
</body>


</html>

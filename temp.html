<!DOCTYPE html>
<html class=''>

<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
	<style>

	</style>
</head>

<body>
	
	<div class="row">
		<div class="columns small-12" id="content">
			<h3>Posts</h3>
			<p>Retrieve posts from: <form><input type="text" id="goto10"><input type="submit"></form></p>

		</div>
	</div>	

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js'></script>
	<script>

		
		$.ajax( {
			url: wpApiSettings.root + 'wp/v2/posts/1',
			method: 'POST',
			beforeSend: function ( xhr ) {
				xhr.setRequestHeader( 'X-WP-Nonce', wpApiSettings.nonce );
			},
			data:{
				'title' : 'Hello Moon'
			}
		} ).done( function ( response ) {
			console.log( response );
		} );
		
		
	</script>
</body>


</html>

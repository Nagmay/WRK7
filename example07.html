<!DOCTYPE html>
<html class=''>

<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
	<title>Example 07: Media by year</title>	
	<style>
        #content table {
            width: auto;
        }
        #content table td{
             padding: 0 !important;
        }
        #content table td div{
            font-size: .75em;
            text-align: center;
            width: 3em;
            margin-left:1px;
        }
        #posts td div{
            height: 1px;
            background-color:#ccc;
        }
	</style>
</head>

<body>
	
	<div class="row">
		<div class="columns small-12">
			<h3>Media by year</h3>
			<p>Retrieve posts from:</p>
			<div class="row">
				<form>
				<div class="columns small-10"><input type="text" id="site" placeholder="http://yoursite.edu" /></div>
				<div class="columns small-2"><input type="submit" class="button" value="GET some" /></div> 
				</form>
			</div>
			<div id="info"></div>
			<div id="content"></div>
		</div>
	</div>	

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js'></script>
	<script>$(document).foundation();</script>
    <script>
		$(document).ready(function() {
			var year, until;
						
			// On form submit
			$("form").submit( function(){
				// Reset output
                year = (new Date).getFullYear();
			    until = year;
				$('#content').html('<table><tr id="count"></tr><tr id="posts"></tr><tr id="years"></tr></table>');
				
				// Ajax 1: How old is this site? 
				var url = $('#site').val() + '/wp-json/wp/v2/posts?per_page=1&order=asc'; // Get only the first post
				$.getJSON(url, function (data, status, request) { // if success
						// Find the year of the first post
						until =  data[0].date;
						until = until.substring(0,4); 
				 			
						// Now... Do the work
						call_the_api();
				}).fail(function( error ) { // if fail
					alert( "Error: " +  JSON.stringify(error) );
				});
				
				// Prevent default form submit
				return false;
			});
			
	
			// Function to do the work
			function call_the_api(){
				var url = $('#site').val() + '/wp-json/wp/v2/media/?per_page=1&after=' + year + '-01-01T00:00:00&before=' + (year+1) + '-01-01T00:00:00';
				
				// Ajax 2: Get number of comments for each year
				$.getJSON(url, function (data, status, request) {
					$('#info').html( '<strong>GET:</strong> <a href="' + url + '">' + url + '</a>');
					numPosts = request.getResponseHeader('x-wp-total');
                    $('#count').prepend('<td><div>'+numPosts+'</div></td>')
					$('#posts').prepend('<td valign="bottom"><div style="height:'+numPosts+'px;"></div></td>"');
					$('#years').prepend('<td><div>'+year+'<div></td>');
					
					// Keep going?
					year -= 1;
					if(year >= until){
						call_the_api();
					}
					
				}).fail(function( error ) { // if fail
					alert( "Error: " +  JSON.stringify(error) );
				});
			}
            
		});
	</script>
</body>


</html>

<!DOCTYPE html>
<html class=''>

<head>
	<meta charset='UTF-8'>
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
	<style>

	</style>
</head>

<body>
	
	<div class="row">
		<div class="columns small-12">
			<h3>JSON</h3>
			<p>Retrieve posts data from:</p>
			<div class="row">
				<form>
				<div class="columns small-10"><input type="text" id="goto10" placeholder="http://yoursite.edu" /></div>
				<div class="columns small-2"><input type="submit" class="button" value="Get it" /></div> 
				</form>
			</div>
			<div id="content"></div>
		</div>
	</div>	

	
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/js/foundation.min.js'></script>
	<script>
        $(document).foundation();
        
		$(document).ready(function() {
            
			
			$("form").submit( function(){
				var site = $('#goto10').val() + '/wp-json/wp/v2/posts';
                
                /* ajax long form
                $.ajax({
                    method: "GET",
                    url: site,
                    dataType: "json"
                }).done(function( data ) {
                    $('#content').html('Data from <a href="' + site + '/wp-json/wp/v2/posts">' + site + '/wp-json/wp/v2/posts</a>');	
					$('#content').append('<xmp>' + JSON.stringify(data, null, 2) + '</xmp>');
                }); */
                
                // getJSON shorthand
				$.getJSON(site, function (data, status, request) {
					$('#content').html('Data from <a href="' + site + '">' + site + '/wp-json/wp/v2/posts</a>');	
					$('#content').append('<xmp>' + JSON.stringify(data, null, 2) + '</xmp>');	
				}).fail(function() {
					alert(site + ' not found...');
				});
				
				return false;
			});

		});
		//# sourceURL=pen.js
	</script>
</body>


</html>
